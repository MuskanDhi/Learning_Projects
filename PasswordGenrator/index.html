<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: #0f0;
            transition: background 0.3s, color 0.3s;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 10px #0f0;
            width: 400px;
        }
        
        input,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            background: black;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
        }
        
        button {
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #0f0;
            color: black;
        }
        
        #password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        #password {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            word-break: break-all;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
        
        .toggle-btn {
            padding: 12px 21px;
            margin-left: 10px;
            cursor: pointer;
            border: 2px solid #0f0;
            background: black;
            color: #0f0;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .toggle-btn:hover {
            background: #0f0;
            color: black;
        }
        
        .options {
            text-align: left;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .strength-bar {
            width: 100%;
            height: 10px;
            background: red;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .copy-btn {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
        }
        
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            background: #0f0;
            color: black;
            border-radius: 5px;
        }
        
        .light-theme {
            background: white;
            color: black;
        }
        
        .light-theme .container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px gray;
        }
        
        .light-theme button {
            background: white;
            color: black;
            border: 2px solid black;
        }
        
        .light-theme button:hover {
            background: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</div>

    <div class="container">
        <h2>üîí Advanced Password Generator</h2>
        <input type="number" id="length" min="8" max="32" value="12">

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label><br>
            <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label><br>
            <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label><br>
            <label><input type="checkbox" id="symbols" checked> Special Characters (@#$%&*)</label>
        </div>

        <button onclick="generatePassword()">üîÑ Generate</button>
        <p id="password"></p>
        <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
        <button class="toggle-btn" onclick="togglePassword()">Show</button>
        <div class="strength-bar" id="strengthBar"></div>
    </div>

    <script>
        function generatePassword() {
            let length = document.getElementById("length").value;
            let uppercase = document.getElementById("uppercase").checked ? "ABCDEFGHIJKLMNOPQRSTUVWXYZ" : "";
            let lowercase = document.getElementById("lowercase").checked ? "abcdefghijklmnopqrstuvwxyz" : "";
            let numbers = document.getElementById("numbers").checked ? "0123456789" : "";
            let symbols = document.getElementById("symbols").checked ? "!@#$%^&*()" : "";
            let charset = uppercase + lowercase + numbers + symbols;

            if (charset.length === 0) {
                document.getElementById("password").textContent = "‚ùå Select at least one option!";
                updateStrength(0);
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById("password").textContent = password;
            checkStrength(password);
        }

        function copyToClipboard() {
            let passwordField = document.getElementById("password");
            navigator.clipboard.writeText(passwordField.textContent);
            alert("‚úÖ Password copied to clipboard!");
        }

        function checkStrength(password) {
            let score = 0;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[@#$%^&*()]/.test(password)) score++;
            if (password.length > 12) score++;

            updateStrength(score);
        }

        function updateStrength(score) {
            let strengthBar = document.getElementById("strengthBar");
            if (score === 1) {
                strengthBar.style.background = "red";
                strengthBar.style.width = "20%";
            } else if (score === 2) {
                strengthBar.style.background = "orange";
                strengthBar.style.width = "40%";
            } else if (score === 3) {
                strengthBar.style.background = "yellow";
                strengthBar.style.width = "60%";
            } else if (score === 4) {
                strengthBar.style.background = "lightgreen";
                strengthBar.style.width = "80%";
            } else if (score === 5) {
                strengthBar.style.background = "green";
                strengthBar.style.width = "100%";
            } else {
                strengthBar.style.background = "gray";
                strengthBar.style.width = "10%";
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("light-theme");
            let themeBtn = document.querySelector(".theme-toggle");
            themeBtn.textContent = document.body.classList.contains("light-theme") ? "üåû Light Mode" : "üåô Dark Mode";
        }

        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleButton = document.querySelector(".toggle-btn");

            if (passwordField.textContent.includes("‚Ä¢")) {
                passwordField.textContent = passwordField.dataset.actual;
                toggleButton.textContent = "Hide";
            } else {
                passwordField.dataset.actual = passwordField.textContent;
                passwordField.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
                toggleButton.textContent = "Show";
            }
        }
        window.onload = generatePassword;
    </script>
</body>

</html>
